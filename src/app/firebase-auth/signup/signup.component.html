<div class="container login-container">
    <div class="row">
        <div class="col-md-5 login-form-1">

            <h1 class="h1 mb-4 font-weight-lighter" style="text-align:center"> Social Accounts</h1>
            <div class="col" style="width: 400px">
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> SignUp with Facebook
                </a>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> SignUp with Twitter
                </a>
                <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw"></i> SignUp with Google
                </a>
            </div>


        </div>
        <div class="col-md-7 login-form-2">
            <h1 class="h1 mb-4 font-weight-lighter" style="text-align: center"> SignUp Using Email</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home">User SignUp   </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#">Speaker SignUp  </a>

                </li>
            </ul>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email *" value="" #emailSignup/>
                </div>
                <div class="form-group">
                    <input type="password " class="form-control" placeholder="Password *" value="" #passwordSignup/>
                </div>
                <div class="form-group">
                    <input type="submit" (click)="onSignup(emailSignup.value, passwordSignup.value)" class="btnSubmit" value="SignUp" />
                </div>

            </form>

            <div class="col-auto md-6" style="bottom: 50px">Already Registered? You can <a href='signin'>Login</a> here</div>
        </div>
    </div>
    <div class="row" *ngIf="isSignedIn" (isLogout)="handleLogout()">
        Successfully Signed In...
    </div>
</div>
