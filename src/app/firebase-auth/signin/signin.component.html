<div class="container login-container">
    <div class="row">
        <div class="col-md-5 login-form-1">

            <h1 class="h1 mb-4 font-weight-lighter" style="text-align: center"> Social Login</h1>
            <div class="col" style="width: 400px">
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a>
                <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google
                </a>
            </div>


        </div>
        <div class="col-md-7 login-form-2">
            <h1 class="h1 mb-4 font-weight-lighter" style="text-align: center"> Login Using Email</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home">User Login   </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#">Speaker Login  </a>

                </li>
            </ul>
            <form>
                <div class="form-group ">
                    <input type="text" class="form-control" placeholder="Email *" value="" #email />
                </div>
                <div class="form-group">
                    <input type="password " class="form-control" placeholder="Password *" value="" #password />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" (click)="onSignIn(email.value, password.value)" value="Login" />
                </div>
                <div class="form-group">

                    <a href='forgot' class="ForgetPwd" value="Login">Forget Password?</a>
                </div>
            </form>

            <div class="col-auto md-6" style="bottom: 50px">Dont have an account? <a href='signup'>Create Now.</a></div>
        </div>
    </div>

    <div class="row" *ngIf="isSignedIn" (isLogout)="handleLogout()">
        <button (click)="logout()">Logout</button> Successfully Signed In...
    </div>

    <div class="row" *ngIf="!isSignedIn">
        Successfully Logged Out...
    </div>
</div>
