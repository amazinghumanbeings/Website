<!--Session Table-->
<kendo-grid [kendoGridBinding]="gridView" kendoGridSelectBy="id" [selectedKeys]="mySelection" [pageSize]="pageSize" [pageable]="true" [sortable]="true" [groupable]="false" [reorderable]="true" [resizable]="true" [height]="662" [columnMenu]="{ filter: true }">
    <ng-template kendoGridToolbarTemplate>
        <label for="sel1">Select Page Entries:</label>
        <select class="form-control" id="sel1" name="sellist1">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
        </select>
        <input placeholder="Search in all columns..." kendoTextBox (input)="onFilter($event.target.value)" style="width: 20%; margin: 5px; padding: 20px;float:right" />
    </ng-template>
    <kendo-grid-column field="id" title="Session Number" [width]="200" [style]="{'text-align': 'center'}" [headerStyle]="{'font-weight':'bold','text-align':'center'}">
    </kendo-grid-column>
    <kendo-grid-column field="speaker" title="Speaker" [width]="220" [headerStyle]="{'font-weight':'bold','text-align':'center'}">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div class="customer-photo" [ngStyle]="{'background-image' : 'url('+ dataItem.speaker_pic+ ')'}"></div>
            <div class="customer-name">{{ dataItem.speaker }}</div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="host" title="Host" [width]="220" [headerStyle]="{'font-weight':'bold','text-align':'center'}">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div class="customer-photo" [ngStyle]="{'background-image' : 'url('+ dataItem.host_pic+ ')'}"></div>
            <div class="customer-name">{{ dataItem.host }}</div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="topic" title="Topic" [width]="200" [style]="{'text-align': 'center'}" [headerStyle]="{'font-weight':'bold','text-align':'center'}">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div class="">{{ dataItem.topic }}</div>
            <div class="icon cell-icon">
                <a href=''><i class="fa fa-twitter cell-icon" aria-hidden="true"></i></a>
                <a href=''><i class="fa fa-facebook cell-icon" aria-hidden="true"></i></a>
                <a href=''><i class="fa fa-instagram cell-icon" aria-hidden="true"></i></a>
                <a href=''><i class="fa fa-youtube-play cell-icon" aria-hidden="true"></i></a>
                <a href=''><i class="fa fa-linkedin cell-icon" aria-hidden="true"></i></a>
            </div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="dt" title="Date and Time" [width]="200" [style]="{'text-align': 'center'}" [headerStyle]="{'font-weight':'bold','text-align':'center'}">
    </kendo-grid-column>
</kendo-grid>
