<nav id='navbar' class="navbar sticky-top navbar-custom" (clickOutside)="onClickOutside($event)">
    <div class='reg-option d-flex justify-content-between'>
        <div style="padding: 0px 190px 0px 50px;">
            <a href="home">
                <img src="assets/Images/logo.png" alt="" style="height:50px">
            </a>
        </div>

        <div>
            <button class='opt' (click)='openSpeakerTemplate()'>
            Register as a Speaker
            <span *ngIf='speakerLine'></span>
        </button>


            <button class="opt" (click)='openParticipantTemplate()'>
            Register as a Participant
            <span *ngIf='participantLine'></span>
        </button>
        </div>

        <div>
            <button routerLink="" class="trans_btn">About AHB</button>

            <button mat-button [matMenuTriggerFor]="lang" class="trans_btn">
                <i class="fa fa-globe space"></i>
                <i class="fa fa-angle-down space"></i>
            </button>
            <mat-menu #lang="matMenu" class='sub-menu'>
                <button mat-menu-item>English</button>
                <button mat-menu-item>Tamil</button>
            </mat-menu>

            <button mat-button [matMenuTriggerFor]="profile" class="white_btn">
                <i class="fa fa-bars space"></i>
                <i class="fa fa-user space"></i>
            </button>
            <mat-menu #profile="matMenu" class='sub-menu'>
                <button mat-menu-item data-toggle="modal" data-target="#logModal">Sign up</button>
                <button mat-menu-item data-toggle="modal" data-target="#logModal">Login</button>
                <mat-divider></mat-divider>
                <button mat-menu-item>Join as a host</button>
                <button mat-menu-item>Join as a participant</button>
                <button mat-menu-item>Join as a co-creator</button>
            </mat-menu>

        </div>

    </div>
